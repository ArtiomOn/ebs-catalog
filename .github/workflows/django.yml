name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.10, ]

    steps:
    - name: Install Dependencies
      run: |
        sudo apt install python3-testresources
        python -m pip install --upgrade pip
    - name: Install Poetry
      run: |
        pip install poetry
        poetry config virtualenvs.create false
        ls
    - name: Install libraries by poetry
      run: |
        poetry install
    - name: Run Tests
      run: |
        python manage.py test
